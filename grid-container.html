<!DOCTYPE html>
<html lang="es">
	<head>
	  <meta charset="UTF-8">
	  <title>Grid Container</title>
	  <style>
			.container-grid {
				display: grid;
			}
			.container-inline-grid {
				display: inline-grid;
			}
			.yellow {background-color: yellow;}
			.blue {background-color: blue;}
			.red {background-color: red;}
	  </style>
	</head>
	<body>
		<div class="container-grid yellow">
			<p>hola</p>
			<p>mundo</p>
		</div>

		<div class="container-inline-grid blue">
			<p>hola</p>
			<p>mundo</p>
		</div>

		<div class="container-inline-grid red">
			<p>hola</p>
			<p>mundo</p>
		</div>
	</body>
</html>
